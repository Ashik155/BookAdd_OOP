<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
    <title>Add BookList </title>
    <style>
        .success, .error{
            color: floralwhite;
            padding: 5px;
            margin : 5px 0 15px 0;
        }
        .success{
            background-color: darkgreen;

        }
        .error{
            background-color: darkred;
        }
        </style>

</head>
<body>

    <div class="container">
        <h1> Welcome To Admin Console</h1>
        <div id="msgs"></div>
        <form id="book-form">
            <div>
                <label for="Author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="ISBN">ISBN No.</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <label for="Category">Category</label>
                <input type="text" id="category"  placeholder="e.g Fiction, Non Fiction "class="u-full-width">
            </div>
            <div>
               
                <input type="submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Category</th>
                    <th></th>
                </tr>
                
            </thead>
            <tbody id="book-list">
                
            </tbody>
        </table>
    </div>
    <script src="app6.js">

    </script>
    
</body>
</html>
